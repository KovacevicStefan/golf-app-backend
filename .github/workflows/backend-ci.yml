name: Backend CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image (runs tests)
        run: |
          echo "Building backend Docker image..."
          docker build -t golf-results-backend:ci .
