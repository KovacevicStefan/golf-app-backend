name: Backend CI

# Pipeline se pokreće samo na develop grani
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout koda
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven  # automatski kešira Maven dependencies

      # 3. Maven clean & install (bez testova za brzi build)
      - name: Build project (skip tests)
        run: mvn clean install -DskipTests

      # 4. Pokretanje testova
      - name: Run tests
        run: mvn test | tee result.log | tail -n 20
        # Ovim dobijamo samo poslednjih 20 linija loga testova za preglednost

      # 5. Opcionalno: Docker build (ako želiš da praviš image)
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: backend:latest
